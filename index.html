<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Hangman Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <style>
        /* --- CSS Styles --- */
        :root {
            --bg-dark: #0a0a1a;
            --bg-card: rgba(15, 15, 40, 0.95);
            --neon-color: #0ff;
            --text-color: #0ff;
            --shadow: 0 0 30px var(--neon-color);
            --neon-green: #0f0;
            --neon-red: #f00;
        }

        body {
            margin: 0;
            height: 100vh;
            background: var(--bg-dark);
            color: var(--text-color);
            font-family: system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto; 
            padding: 20px 0;
        }

        .game-container {
            width: 95%;
            max-width: 480px;
            padding: 20px 25px 35px;
            background: var(--bg-card);
            border-radius: 25px;
            box-shadow: 0 0 60px var(--neon-color);
            text-align: center;
        }

        h1 {
            margin: 10px 0 25px;
            font-size: 3rem;
            text-shadow: 0 0 20px var(--neon-color);
        }

        .input-group input {
            padding: 14px;
            font-size: 1.2rem;
            width: 90%;
            max-width: 300px;
            text-align: center;
            background: #000;
            border: 3px solid var(--neon-color);
            color: var(--text-color);
            border-radius: 15px;
            box-shadow: 0 0 25px var(--neon-color);
            text-transform: uppercase;
            margin: 8px 0;
            outline: none;
        }
        
        .input-group input[type="password"] {
            text-transform: none; 
        }

        .btn {
            background: var(--neon-color);
            color: #000;
            padding: 14px 25px;
            margin: 8px;
            font-size: 1.4rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: var(--shadow);
            transition: transform 0.1s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .hangman svg {
            width: 170px;
            height: 210px;
            margin: 20px auto;
        }

        .word {
            font-size: 3rem;
            letter-spacing: 0.6rem;
            margin: 20px 0;
            font-weight: bold;
            min-height: 50px;
        }

        .letter {
            display: inline-block;
            min-width: 30px;
        }

        #message {
            font-size: 1.3rem;
            min-height: 50px;
            margin: 15px 0 25px;
            color: var(--text-color);
            line-height: 1.5;
        }
        
        #rematchMessage {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
            margin: 25px 0;
        }

        .key {
            width: 40px;
            height: 40px;
            background: none;
            border: 3px solid var(--neon-color);
            color: var(--text-color);
            border-radius: 10px;
            font-size: 1.4rem;
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-color);
            font-weight: bold;
            transition: background 0.1s, color 0.1s;
        }

        .key:hover:not(:disabled) {
            background: var(--neon-color);
            color: #000;
        }

        .key:disabled {
            opacity: 0.3;
            cursor: default;
        }

        #chatBox {
            height: 120px;
            overflow-y: auto;
            background: #000;
            border: 2px solid var(--neon-color);
            border-radius: 12px;
            padding: 12px;
            margin: 20px 0 10px;
            text-align: left;
            font-size: 1rem;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-color) #000;
        }
        
        #chatBox div {
            margin: 4px 0;
        }

        .chat-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #chatInput {
            flex-grow: 1;
            padding: 10px;
            background: #000;
            border: 2px solid var(--neon-color);
            color: var(--text-color);
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
        }
        
        .part { display: none; }
        
        #menu, #gameArea { width: 100%; }
        #gameArea { display: none; }
    </style>
</head>
<body>

<div class="game-container">
    <h1>Neon Hangman</h1>
    <div id="playerRole" style="font-size: 1rem; margin-bottom: 10px;"></div>

    <div id="menu">
        <div class="input-group">
            <input type="text" id="code" placeholder="GAME CODE" maxlength="6">
            <input type="password" id="password" placeholder="JOIN PASSWORD (Optional)" maxlength="20">
        </div>
        
        <button class="btn" onclick="createGame()">Create Game</button>
        <button class="btn" onclick="joinGame()">Join Game</button>
    </div>

    <div id="gameArea">
        <div class="hangman">
            <!-- Hangman SVG Drawing (6 parts: Head, Body, Arms, Legs) -->
            <svg viewBox="0 0 200 250">
                <line x1="20" y1="230" x2="180" y2="230" stroke="#0ff" stroke-width="8"/>
                <line x1="50" y1="230" x2="50" y2="20" stroke="#0ff" stroke-width="8"/>
                <line x1="50" y1="20" x2="140" y2="20" stroke="#0ff" stroke-width="8"/>
                <line x1="140" y1="20" x2="140" y2="50" stroke="#0ff" stroke-width="8"/>
                
                <!-- Parts (visible based on wrong guesses) -->
                <circle cx="140" cy="70" r="20" stroke="#0ff" stroke-width="6" fill="none" class="part"/>
                <line x1="140" y1="90" x2="140" y2="160" stroke="#0ff" stroke-width="6" class="part"/>
                <line x1="140" y1="110" x2="110" y2="140" stroke="#0ff" stroke-width="6" class="part"/>
                <line x1="140" y1="110" x2="170" y2="140" stroke="#0ff" stroke-width="6" class="part"/>
                <line x1="140" y1="160" y2="120" y2="200" stroke="#0ff" stroke-width="6" class="part"/>
                <line x1="140" y1="160" x2="160" y2="200" stroke="#0ff" stroke-width="6" class="part"/>
            </svg>
        </div>

        <div class="word" id="word"></div>
        <div id="message">Wrong Guesses Left: 6</div>
        <div id="rematchMessage"></div>


        <div class="keyboard" id="keyboard"></div>

        <button class="btn" id="rematchBtn" style="margin-top: 15px; display: none;" onclick="promptRematch()">Rematch</button>
        <button class="btn" style="margin-top: 25px;" onclick="location.reload()">Exit Game</button>

        <div id="chatBox"></div>
        <div class="chat-input-group">
            <input type="text" id="chatInput" placeholder="Chat..." maxlength="120"
                   onkeypress="if(event.key==='Enter')sendMessage()">
            <button class="btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    /* --- JavaScript Logic --- */
    // Firebase configuration provided by the environment
    const firebaseConfig = {
      apiKey: "AIzaSyCEYmvhNMeI5GtkjBagq0XDhaa049yqKYU",
      authDomain: "hangman-b5477.firebaseapp.com",
      projectId: "hangman-b5477",
      storageBucket: "hangman-b5477.firebaseapp.com",
      messagingSenderId: "659695148674",
      appId: "1:659695148674:web:a538354378ed8dddec5e9b"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let gameCode = "";
    let isHost = false;
    let myRole = "Guest"; // Determined on join/create
    const MAX_WRONGS = 6;

    // Utility for adding system messages to the chat box
    function addChat(text) {
        const box = document.getElementById("chatBox");
        if (!box) {
            console.warn("Chat box element not found.");
            return;
        }
        const div = document.createElement("div");
        div.textContent = `[System]: ${text}`;
        div.style.color = "#f0f";
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    // --- Core Game Functions ---

    function createGame() {
        gameCode = Math.random().toString(36).substring(2, 8).toUpperCase();
        document.getElementById("code").value = gameCode;
        isHost = true;
        myRole = "Host";

        const word = prompt("HOST: Enter the word for the game (3-12 letters, A-Z only):")?.trim().toUpperCase();
        if (!word || !/^[A-Z]{3,12}$/.test(word)) {
            alert("Creation cancelled. Invalid word! Must be 3-12 letters (A-Z only).");
            return;
        }

        const joinPassword = document.getElementById("password").value.trim();
        const initialTurn = Math.random() < 0.5 ? "Host" : "Guest";
        const nextStarter = initialTurn === "Host" ? "Guest" : "Host";
        
        const gameRef = db.collection("games").doc(gameCode);
        
        // Host sets the initial state, including the new 'turn' and 'nextStarter' fields
        gameRef.set({
            word: word,
            joinPassword: joinPassword || null,
            guessed: Array(word.length).fill(false),
            wrongs: 0,
            attempts: [],
            turn: initialTurn, // Randomly assigned starter
            nextStarter: nextStarter, // Player who starts the potential rematch
            status: "playing",
            messages: [{ text: `New game created. ${initialTurn} guesses first!`, sender: "System", time: Date.now() }]
        }).then(() => {
            let shareMessage = `Game Created! You are the Host. Share this:\n\nCode: ${gameCode}\nStarter: ${initialTurn}`;
            if (joinPassword) {
                 shareMessage += "\nPassword: " + joinPassword;
            }
            alert(shareMessage);
            startGame();
        }).catch(error => {
            console.error("Firebase Error creating game:", error);
            alert("Failed to create game. Check the browser console for connection errors.");
        });
    }

    function joinGame() {
        gameCode = document.getElementById("code").value.trim().toUpperCase();
        if (gameCode.length !== 6) return alert("Enter 6-letter code!");

        const attemptPassword = document.getElementById("password").value.trim();
        
        isHost = false;
        myRole = "Guest";
        const gameRef = db.collection("games").doc(gameCode);

        gameRef.get().then(doc => {
            if (!doc.exists) {
                return alert("Game code not found. Check the code or ensure the Host has created the game.");
            }
            const data = doc.data();

            if (data.joinPassword && data.joinPassword !== attemptPassword) {
                return alert("Incorrect Join Password!");
            }
            
            if (data.status === "playing" || data.status === "won" || data.status === "lost") {
                addChat("You have joined the game as a Guest!");
                startGame();
            } else {
                 alert(`Cannot join game. Current status: ${data.status}`);
            }

        }).catch(error => {
            console.error("Firebase Error joining game:", error);
            alert("An error occurred while joining the game. Check the browser console.");
        });
    }

    function startGame() {
        document.getElementById("menu").style.display = "none";
        document.getElementById("gameArea").style.display = "block";
        document.getElementById("playerRole").innerHTML = `Role: <strong>${myRole}</strong> | Game Code: <strong>${gameCode}</strong>`;

        const gameRef = db.collection("games").doc(gameCode);

        gameRef.onSnapshot(doc => {
            if (!doc.exists) {
                document.getElementById("message").innerHTML = "Game disconnected or deleted!";
                return;
            }
            const data = doc.data();
            if (data.word) updateGame(data);
            if (data.messages) updateChat(data.messages);
        }, error => {
            console.error("Firestore snapshot listener failed:", error);
            document.getElementById("message").innerHTML = "Connection Error. Check console.";
        });
    }
    
    // --- Rematch Logic ---
    
    function promptRematch() {
        // Only Host can trigger this
        if (!isHost) return; 

        const newWord = prompt("HOST: Enter the word for the REMATCH (3-12 letters, A-Z only):")?.trim().toUpperCase();
        if (!newWord || !/^[A-Z]{3,12}$/.test(newWord)) {
            alert("Rematch cancelled. Invalid word! Must be 3-12 letters (A-Z only).");
            return;
        }
        
        // Call the function to reset the game state
        startRematch(newWord);
    }
    
    async function startRematch(newWord) {
        // 1. Get current data to determine the next starting player
        const gameRef = db.collection("games").doc(gameCode);
        const doc = await gameRef.get();
        const d = doc.data();

        // The next starter is stored in d.nextStarter
        const currentStarter = d.nextStarter; 
        
        // The new next starter is the opposite player (alternating)
        const newNextStarter = currentStarter === 'Host' ? 'Guest' : 'Host'; 
        
        // 2. Reset the game document
        await gameRef.update({
            word: newWord,
            guessed: Array(newWord.length).fill(false),
            wrongs: 0,
            attempts: [],
            turn: currentStarter, // Start the new game with the designated player
            nextStarter: newNextStarter, // Prepare for the game after this one
            status: "playing",
            messages: firebase.firestore.FieldValue.arrayUnion({
                text: `REMATCH! New word set. It is ${currentStarter}'s turn to guess first.`,
                sender: "System",
                time: Date.now()
            })
        }).then(() => {
            addChat(`Rematch started! It is ${currentStarter}'s turn.`);
        }).catch(error => {
            console.error("Error starting rematch:", error);
            alert("Failed to start rematch.");
        });
    }

    // --- Game Update Logic ---

    function updateGame(data) {
        // 1. Word Display
        const w = document.getElementById("word");
        w.innerHTML = "";
        const wordSolved = data.guessed.every(Boolean);

        for (let i = 0; i < data.word.length; i++) {
            const s = document.createElement("span");
            s.className = "letter";
            if (data.guessed[i] || data.wrongs >= MAX_WRONGS || wordSolved) {
                s.textContent = data.word[i];
            } else {
                s.textContent = "_";
            }
            w.appendChild(s);
        }

        // 2. Hangman Drawing
        document.querySelectorAll(".part").forEach((p, i) => {
            p.style.display = i < data.wrongs ? "block" : "none";
        });
        
        // Check game status
        const isGameOver = data.wrongs >= MAX_WRONGS || wordSolved;

        // 3. Keyboard (Uses attempts array for reliable disabling)
        const attemptedLetters = data.attempts || []; 
        const kb = document.getElementById("keyboard");
        kb.innerHTML = "";
        const canGuess = !isGameOver && data.turn === myRole;

        "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(l => {
            const btn = document.createElement("button");
            btn.className = "key";
            btn.textContent = l;
            btn.onclick = () => guess(l);
            
            // Disable key if game is over, letter already attempted, OR if it's not this player's turn
            if (isGameOver || attemptedLetters.includes(l) || !canGuess) {
                btn.disabled = true;
            }
            
            kb.appendChild(btn);
        });

        // 4. Win/Lose/Turn Message 
        const messageEl = document.getElementById("message");
        if (wordSolved) {
            messageEl.innerHTML = "ðŸŽ‰ <strong style='color:var(--neon-green)'>WINNER!</strong> The word was: <strong>" + data.word + "</strong>";
            messageEl.style.color = "var(--neon-green)";
        } else if (data.wrongs >= MAX_WRONGS) {
            messageEl.innerHTML = `ðŸ’€ <strong style='color:var(--neon-red)'>Game Over!</strong><br>Word was: <span style="color:var(--neon-red); font-weight:bold;">${data.word}</span>`;
            messageEl.style.color = "var(--neon-red)";
        } else {
            // Display whose turn it is
            const turnText = (data.turn === myRole) ? 
                "<span style='color: #ff0'>YOUR TURN TO GUESS!</span>" : 
                `Waiting for <span style='color: #ff0'>${data.turn}</span> to guess...`;
                
            messageEl.innerHTML = `Wrong Guesses Left: ${MAX_WRONGS - data.wrongs}<br>${turnText}`;
            messageEl.style.color = "var(--neon-color)";
        }
        
        // 5. Rematch Button and Logic
        const rematchBtn = document.getElementById("rematchBtn");
        const rematchMsg = document.getElementById("rematchMessage");

        if (isGameOver) {
            if (isHost) {
                rematchBtn.style.display = 'inline-block';
                rematchMsg.innerHTML = "Click Rematch to start a new round!";
            } else {
                rematchBtn.style.display = 'none';
                rematchMsg.innerHTML = "Waiting for Host to start the next round...";
            }
        } else {
            rematchBtn.style.display = 'none';
            rematchMsg.innerHTML = "";
        }
    }

    function guess(letter) {
        const gameRef = db.collection("games").doc(gameCode);
        gameRef.get().then(doc => {
            const d = doc.data();
            
            // Determine the current player's role (Host or Guest)
            // Note: Only the Host has write permission here, but both players can check the turn.
            
            // 1. Check if it's this player's turn (Only the Host will execute the update, but both check permission)
            if (d.turn !== myRole) {
                addChat(`It is not your turn! Waiting for ${d.turn}.`);
                return;
            }
            
            // 2. Basic game state checks
            if (d.status !== "playing") {
                addChat("Game is over. Cannot guess.");
                return;
            }

            let newGuessed = d.guessed.slice();
            let newWrongs = d.wrongs;
            let newAttempts = d.attempts || [];

            // Check if letter was already attempted (prevents duplicate attempts)
            if (newAttempts.includes(letter)) return;

            let found = false;

            for (let i = 0; i < d.word.length; i++) {
                if (d.word[i] === letter) {
                    newGuessed[i] = true;
                    found = true;
                }
            }

            if (!found) {
                newWrongs++;
            }
            
            newAttempts.push(letter); // Add the letter to the attempts array regardless of outcome
            
            let newStatus = "playing";
            if (newGuessed.every(Boolean)) newStatus = "won";
            else if (newWrongs >= MAX_WRONGS) newStatus = "lost";
            
            // 3. Determine next turn (always switch)
            const nextTurn = d.turn === 'Host' ? 'Guest' : 'Host';

            // 4. Update database state
            gameRef.update({ 
                guessed: newGuessed, 
                wrongs: newWrongs,
                status: newStatus,
                attempts: newAttempts,
                turn: nextTurn // <--- TURN SWITCHED
            });
            
            // 5. Send system chat message about the guess
            db.collection("games").doc(gameCode).update({
                messages: firebase.firestore.FieldValue.arrayUnion({
                    text: `${myRole} guessed: ${letter}. Result: ${found ? 'Hit' : 'Miss'}`,
                    sender: "System",
                    time: Date.now()
                })
            });

        }).catch(error => {
             console.error("Error processing guess:", error);
        });
    }

    // --- Chat Functions ---

    function sendMessage() {
        const input = document.getElementById("chatInput");
        const text = input.value.trim();
        if (!text || gameCode === "") return;

        db.collection("games").doc(gameCode).update({
            messages: firebase.firestore.FieldValue.arrayUnion({
                text: text,
                sender: myRole,
                time: Date.now()
            })
        }).then(() => {
            input.value = "";
        }).catch(error => {
            console.error("Error sending message:", error);
            addChat("Failed to send message.");
        });
    }

    function updateChat(messages) {
        const box = document.getElementById("chatBox");
        box.innerHTML = "";
        
        messages.sort((a, b) => a.time - b.time).forEach(m => {
            const div = document.createElement("div");
            
            div.textContent = `[${m.sender}]: ${m.text}`;
            
            if (m.sender === "Host") {
                div.style.color = "#ff0"; // Yellow
            } else if (m.sender === "System") {
                div.style.color = "#f0f"; // Magenta
            }
            
            box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
