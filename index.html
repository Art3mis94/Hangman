<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon Hangman Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <style>
        /* --- CSS Styles --- */
        :root {
            --bg-dark: #0a0a1a;
            --bg-card: rgba(15, 15, 40, 0.95);
            --neon-color: #0ff;
            --text-color: #0ff;
            --shadow: 0 0 30px var(--neon-color);
            --neon-green: #0f0;
            --neon-red: #f00;
            --neon-yellow: #ff0;
        }

        body {
            margin: 0;
            height: 100vh;
            background: var(--bg-dark);
            color: var(--text-color);
            font-family: system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto; 
            padding: 20px 0;
        }

        .game-container {
            width: 95%;
            max-width: 480px;
            padding: 20px 25px 35px;
            background: var(--bg-card);
            border-radius: 25px;
            box-shadow: 0 0 60px var(--neon-color);
            text-align: center;
        }

        h1 {
            margin: 10px 0 25px;
            font-size: 3rem;
            text-shadow: 0 0 20px var(--neon-color);
        }

        .input-group input {
            padding: 14px;
            font-size: 1.2rem;
            width: 90%;
            max-width: 300px;
            text-align: center;
            background: #000;
            border: 3px solid var(--neon-color);
            color: var(--text-color);
            border-radius: 15px;
            box-shadow: 0 0 25px var(--neon-color);
            text-transform: uppercase;
            margin: 8px 0;
            outline: none;
        }
        
        .input-group input[type="password"] {
            text-transform: none; 
        }

        .btn {
            background: var(--neon-color);
            color: #000;
            padding: 14px 25px;
            margin: 8px;
            font-size: 1.4rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: var(--shadow);
            transition: transform 0.1s;
            white-space: nowrap; /* Prevent button text wrapping */
        }

        .btn:hover:not(:disabled) {
            transform: scale(1.05);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: default;
        }

        .hangman svg {
            width: 170px;
            height: 210px;
            margin: 20px auto;
        }

        .word {
            font-size: 3rem;
            letter-spacing: 0.6rem;
            margin: 20px 0;
            font-weight: bold;
            min-height: 50px;
        }

        .letter {
            display: inline-block;
            min-width: 30px;
        }

        #message {
            font-size: 1.3rem;
            min-height: 50px;
            margin: 15px 0 25px;
            color: var(--text-color);
            line-height: 1.5;
        }
        
        #rematchMessage {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
            margin: 25px 0;
        }

        .key {
            width: 40px;
            height: 40px;
            background: none;
            border: 3px solid var(--neon-color);
            color: var(--text-color);
            border-radius: 10px;
            font-size: 1.4rem;
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-color);
            font-weight: bold;
            transition: background 0.1s, color 0.1s, border-color 0.1s, box-shadow 0.1s;
        }

        .key:hover:not(:disabled) {
            background: var(--neon-color);
            color: #000;
        }
        
        /* Key Colors */
        .key.correct {
            border-color: var(--neon-green);
            color: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
        }
        .key.incorrect {
            border-color: var(--neon-red);
            color: var(--neon-red);
            box-shadow: 0 0 15px var(--neon-red);
        }

        .key:disabled {
            opacity: 0.3;
            cursor: default;
        }

        #chatBox {
            height: 120px;
            overflow-y: auto;
            background: #000;
            border: 2px solid var(--neon-color);
            border-radius: 12px;
            padding: 12px;
            margin: 20px 0 10px;
            text-align: left;
            font-size: 1rem;
            scrollbar-width: thin;
            scrollbar-color: var(--neon-color) #000;
        }
        
        #chatBox div {
            margin: 4px 0;
        }

        .chat-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #chatInput {
            flex-grow: 1;
            padding: 10px;
            background: #000;
            border: 2px solid var(--neon-color);
            color: var(--text-color);
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
        }
        
        .part { display: none; }
        
        #menu, #gameArea { width: 100%; }
        #gameArea { display: none; }
        
        /* --- Modal Styles --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: var(--bg-card);
            border: 3px solid var(--neon-green);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 40px var(--neon-green);
            text-align: center;
        }
        
        .modal-content h3 {
            color: var(--neon-green);
            margin-top: 0;
            font-size: 1.8rem;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .modal-buttons .btn {
            width: 100%;
            padding: 15px;
            margin: 0;
            font-size: 1.2rem;
        }
        /* Custom colors for modal buttons */
        #btnHostSets {
            background: var(--neon-yellow);
            box-shadow: 0 0 20px var(--neon-yellow);
        }
        #btnGuestSets {
            background: var(--neon-color);
            box-shadow: 0 0 20px var(--neon-color);
        }

    </style>
</head>
<body>

<div class="game-container">
    <h1>Neon Hangman</h1>
    <div id="playerRole" style="font-size: 1rem; margin-bottom: 10px;"></div>

    <div id="menu">
        <div class="input-group">
            <input type="text" id="code" placeholder="GAME CODE" maxlength="6">
            <input type="password" id="password" placeholder="JOIN PASSWORD (Optional)" maxlength="20">
        </div>
        
        <button class="btn" onclick="createGame()">Create Game (Set Word)</button>
        <button class="btn" onclick="joinGame()">Join Game (Guess Word)</button>
    </div>

    <div id="gameArea">
        <div class="hangman">
            <!-- Hangman SVG Drawing (6 parts: Head, Body, Arms, Legs) - Fixed Legs -->
            <svg viewBox="0 0 200 250">
                <line x1="20" y1="230" x2="180" y2="230" stroke="#0ff" stroke-width="8"/>
                <line x1="50" y1="230" x2="50" y2="20" stroke="#0ff" stroke-width="8"/>
                <line x1="50" y1="20" x2="140" y2="20" stroke="#0ff" stroke-width="8"/>
                <line x1="140" y1="20" x2="140" y2="50" stroke="#0ff" stroke-width="8"/>
                
                <!-- Parts (visible based on wrong guesses) -->
                <circle cx="140" cy="70" r="20" stroke="#0ff" stroke-width="6" fill="none" class="part"/>
                <line x1="140" y1="90" x2="140" y2="160" stroke="#0ff" stroke-width="6" class="part"/>
                <line x1="140" y1="110" x2="110" y2="140" stroke="#0ff" stroke-width="6" class="part"/>
                <line x1="140" y1="110" x2="170" y2="140" stroke="#0ff" stroke-width="6" class="part"/>
                <line x1="140" y1="160" x2="120" y2="200" stroke="#0ff" stroke-width="6" class="part"/>
                <line x1="140" y1="160" x2="160" y2="200" stroke="#0ff" stroke-width="6" class="part"/>
            </svg>
        </div>

        <div class="word" id="word"></div>
        <div id="message">Wrong Guesses Left: 6</div>
        <div id="rematchMessage"></div>


        <div class="keyboard" id="keyboard"></div>

        <!-- Rematch button now triggers the modal -->
        <button class="btn" id="rematchBtn" style="margin-top: 15px; display: none;" onclick="showRematchModal()">Rematch</button>
        <button class="btn" style="margin-top: 25px;" onclick="location.reload()">Exit Game</button>

        <div id="chatBox"></div>
        <div class="chat-input-group">
            <input type="text" id="chatInput" placeholder="Chat..." maxlength="120"
                   onkeypress="if(event.key==='Enter')sendMessage()">
            <button class="btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<!-- Rematch Role Selection Modal -->
<div id="rematchModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h3>Choose Next Round's Word Setter</h3>
        <p>Who will choose the secret word for the next game?</p>
        <div class="modal-buttons">
            <button id="btnHostSets" class="btn" onclick="selectRematchRole('Host')">I Set the Word (Host)</button>
            <button id="btnGuestSets" class="btn" onclick="selectRematchRole('Guest')">Opponent Sets the Word (Guest)</button>
        </div>
    </div>
</div>

<script>
    /* --- JavaScript Logic --- */
    // Firebase configuration provided by the environment
    const firebaseConfig = {
      apiKey: "AIzaSyCEYmvhNMeI5GtkjBagq0XDhaa049yqKYU",
      authDomain: "hangman-b5477.firebaseapp.com",
      projectId: "hangman-b5477",
      storageBucket: "hangman-b5477.firebaseapp.com",
      messagingSenderId: "659695148674",
      appId: "1:659695148674:web:a538354378ed8dddec5e9b"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let gameCode = "";
    let myRole = "Unknown"; // 'Host' (Initial Creator) or 'Guest' (Joiner)
    const MAX_WRONGS = 6;
    let wordSetterRole = "Host"; // Tracks who is currently setting the word

    // Utility for adding system messages to the chat box
    function addChat(text) {
        const box = document.getElementById("chatBox");
        if (!box) {
            console.warn("Chat box element not found.");
            return;
        }
        const div = document.createElement("div");
        div.textContent = `[System]: ${text}`;
        div.style.color = "#f0f";
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    // --- Core Game Functions ---

    function createGame() {
        gameCode = Math.random().toString(36).substring(2, 8).toUpperCase();
        document.getElementById("code").value = gameCode;
        myRole = "Host";
        wordSetterRole = "Host";

        const word = prompt("HOST (Word Setter): Enter the word for the game (3-12 letters, A-Z only):")?.trim().toUpperCase();
        if (!word || !/^[A-Z]{3,12}$/.test(word)) {
            alert("Creation cancelled. Invalid word! Must be 3-12 letters (A-Z only).");
            return;
        }

        const joinPassword = document.getElementById("password").value.trim();
        
        const gameRef = db.collection("games").doc(gameCode);
        
        gameRef.set({
            word: word,
            joinPassword: joinPassword || null,
            guessed: Array(word.length).fill(false),
            wrongs: 0,
            attempts: [], 
            wordSetter: wordSetterRole, 
            status: "playing",
            messages: [{ text: `New game created by Host. Host is the word setter.`, sender: "System", time: Date.now() }]
        }).then(() => {
            let shareMessage = `Game Created! You are the Host (Initial Creator). You set the word this round.\n\nCode: ${gameCode}`;
            if (joinPassword) {
                 shareMessage += "\nPassword: " + joinPassword;
            }
            alert(shareMessage);
            startGame();
        }).catch(error => {
            console.error("Firebase Error creating game:", error);
            alert("Failed to create game. Check the browser console for connection errors.");
        });
    }

    function joinGame() {
        gameCode = document.getElementById("code").value.trim().toUpperCase();
        if (gameCode.length !== 6) return alert("Enter 6-letter code!");

        const attemptPassword = document.getElementById("password").value.trim();
        
        myRole = "Guest";
        const gameRef = db.collection("games").doc(gameCode);

        gameRef.get().then(doc => {
            if (!doc.exists) {
                return alert("Game code not found. Check the code or ensure the Host has created the game.");
            }
            const data = doc.data();

            if (data.joinPassword && data.joinPassword !== attemptPassword) {
                return alert("Incorrect Join Password!");
            }
            
            wordSetterRole = data.wordSetter || "Host";
            
            if (data.status === "playing" || data.status === "won" || data.status === "lost" || data.status === "setting_word") {
                addChat(`You have joined the game as the Guest. ${wordSetterRole} is the current word setter.`);
                startGame();
            } else {
                 alert(`Cannot join game. Current status: ${data.status}`);
            }

        }).catch(error => {
            console.error("Firebase Error joining game:", error);
            alert("An error occurred while joining the game. Check the browser console.");
        });
    }

    function startGame() {
        document.getElementById("menu").style.display = "none";
        document.getElementById("gameArea").style.display = "block";
        document.getElementById("playerRole").innerHTML = `Role: <strong>${myRole}</strong> | Game Code: <strong>${gameCode}</strong>`;

        const gameRef = db.collection("games").doc(gameCode);

        gameRef.onSnapshot(doc => {
            if (!doc.exists) {
                document.getElementById("message").innerHTML = "Game disconnected or deleted!";
                return;
            }
            const data = doc.data();
            wordSetterRole = data.wordSetter || "Host";
            updateGame(data);
            if (data.messages) updateChat(data.messages);
        }, error => {
            console.error("Firestore snapshot listener failed:", error);
            document.getElementById("message").innerHTML = "Connection Error. Check console.";
        });
    }
    
    // --- Rematch Modal & Logic ---
    
    function showRematchModal() {
        // Only the initial Host (myRole === 'Host') can show the modal
        if (myRole === 'Host') {
            document.getElementById('rematchModal').style.display = 'flex';
        }
    }

    function hideRematchModal() {
        document.getElementById('rematchModal').style.display = 'none';
    }
    
    function selectRematchRole(newSetter) {
        hideRematchModal();
        
        const gameRef = db.collection("games").doc(gameCode);
        
        // Host initiates the state change, setting the new setter and status
        // The word will be cleared (null) and the status set to "setting_word"
        gameRef.update({
            word: null, // Clear the word
            guessed: [],
            wrongs: 0,
            attempts: [],
            wordSetter: newSetter,
            status: "setting_word", // New status: waiting for the word
            messages: firebase.firestore.FieldValue.arrayUnion({
                text: `REMATCH initiated. ${newSetter} is the next Word Setter. Waiting for them to choose the word.`,
                sender: "System",
                time: Date.now()
            })
        }).catch(error => {
            console.error("Error initiating rematch:", error);
            alert("Failed to initiate rematch.");
        });
    }
    
    // Function triggered only on the Setter's device when status is "setting_word"
    function setRematchWord(currentSetter) {
        // Use a slight delay to ensure the UI updates before the blocking prompt
        setTimeout(() => {
            const newWord = prompt(`${myRole} (Word Setter): Enter the word for the REMATCH (3-12 letters, A-Z only):`)?.trim().toUpperCase();

            if (!newWord || !/^[A-Z]{3,12}$/.test(newWord)) {
                alert("Word setting cancelled. Please click Rematch again to restart the process.");
                return;
            }
            
            // Update the DB with the word and switch status to playing
            db.collection("games").doc(gameCode).update({
                word: newWord,
                guessed: Array(newWord.length).fill(false),
                status: "playing",
                messages: firebase.firestore.FieldValue.arrayUnion({
                    text: `${currentSetter} has set the word. Game is now playing!`,
                    sender: "System",
                    time: Date.now()
                })
            });
        }, 100); 
    }

    // --- Game Update Logic ---

    function updateGame(data) {
        
        const messageEl = document.getElementById("message");
        document.getElementById("rematchBtn").style.display = 'none';
        document.getElementById("rematchMessage").innerHTML = "";
        document.getElementById("keyboard").innerHTML = "";

        // 1. NEW: Handle Word Setting phase
        if (data.status === "setting_word") {
            const currentSetter = data.wordSetter;
            
            // Clear word display during setup
            document.getElementById("word").innerHTML = "___"; 
            document.querySelectorAll(".part").forEach(p => p.style.display = "none");

            if (myRole === currentSetter) {
                // This device is the chosen Setter
                messageEl.innerHTML = `You are the <strong style='color: var(--neon-yellow)'>Word Setter</strong>. Please enter the new word now.`;
                setRematchWord(currentSetter); // Trigger the prompt
            } else {
                // This device is the Guesser, waiting for the Setter
                messageEl.innerHTML = `Waiting for <strong style='color: var(--neon-yellow)'>${currentSetter}</strong> to set the word...`;
            }
            messageEl.style.color = "var(--neon-yellow)";
            return; // EXIT updateGame, waiting for word to be set
        }

        // --- Standard Playing/Game Over Logic Starts Here ---

        // 2. Word Display
        const w = document.getElementById("word");
        w.innerHTML = "";
        const wordSolved = data.guessed.every(Boolean);
        const isGameOver = data.wrongs >= MAX_WRONGS || wordSolved;

        for (let i = 0; i < data.word.length; i++) {
            const s = document.createElement("span");
            s.className = "letter";
            if (data.guessed[i] || data.wrongs >= MAX_WRONGS || wordSolved) {
                s.textContent = data.word[i];
            } else {
                s.textContent = "_";
            }
            w.appendChild(s);
        }

        // 3. Hangman Drawing
        document.querySelectorAll(".part").forEach((p, i) => {
            p.style.display = i < data.wrongs ? "block" : "none";
        });
        
        // 4. Keyboard
        const attemptedLetters = data.attempts || []; 
        const kb = document.getElementById("keyboard");
        
        const isGuesser = myRole !== wordSetterRole;

        "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(l => {
            const btn = document.createElement("button");
            btn.className = "key";
            btn.textContent = l;
            btn.onclick = () => guess(l);
            
            // Apply color based on attempt status
            if (attemptedLetters.includes(l)) {
                if (data.word.includes(l)) {
                    btn.classList.add('correct');
                } else {
                    btn.classList.add('incorrect');
                }
                btn.disabled = true;
            }
            
            // Disable key if:
            // 1. Player is the Word Setter (Cannot guess)
            // 2. Game is over
            if (!isGuesser || isGameOver) {
                btn.disabled = true;
            }
            
            kb.appendChild(btn);
        });

        // 5. Win/Lose/Status Message 
        
        if (wordSolved) {
            messageEl.innerHTML = `ðŸŽ‰ <strong style='color:var(--neon-green)'>WINNER!</strong><br>The word was: <strong>${data.word}</strong>`;
            messageEl.style.color = "var(--neon-green)";
        } else if (data.wrongs >= MAX_WRONGS) {
            messageEl.innerHTML = `ðŸ’€ <strong style='color:var(--neon-red)'>Game Over!</strong><br>Word was: <span style="color:var(--neon-red); font-weight:bold;">${data.word}</span>`;
            messageEl.style.color = "var(--neon-red)";
        } else {
            // Display whose turn/role it is
            const instruction = (myRole === wordSetterRole) ? 
                `You are the <span style='color: var(--neon-yellow)'>Word Setter</span>.` : 
                `You are the <span style='color: var(--neon-yellow)'>Guesser</span>. Start guessing!`;
                
            messageEl.innerHTML = `Wrong Guesses Left: ${MAX_WRONGS - data.wrongs}<br>${instruction}`;
            messageEl.style.color = "var(--neon-color)";
        }
        
        // 6. Rematch Button Visibility (Only Host sees the button)
        if (isGameOver && myRole === 'Host') {
            document.getElementById("rematchBtn").style.display = 'inline-block';
            document.getElementById("rematchMessage").innerHTML = "Click Rematch to set the next round's roles and word.";
        } else if (isGameOver) {
            document.getElementById("rematchMessage").innerHTML = "Waiting for Host to start the next round...";
        }
    }

    function guess(letter) {
        if (myRole === wordSetterRole) {
            return;
        }

        const gameRef = db.collection("games").doc(gameCode);
        gameRef.get().then(doc => {
            const d = doc.data();
            
            if (d.status !== "playing") {
                addChat("Game is over. Cannot guess.");
                return;
            }

            let newGuessed = d.guessed.slice();
            let newWrongs = d.wrongs;
            let newAttempts = d.attempts || [];

            if (newAttempts.includes(letter)) return;

            let found = false;
            for (let i = 0; i < d.word.length; i++) {
                if (d.word[i] === letter) {
                    newGuessed[i] = true;
                    found = true;
                }
            }

            if (!found) {
                newWrongs++;
            }
            
            newAttempts.push(letter);
            
            let newStatus = "playing";
            if (newGuessed.every(Boolean)) newStatus = "won";
            else if (newWrongs >= MAX_WRONGS) newStatus = "lost";

            // Update database state
            gameRef.update({ 
                guessed: newGuessed, 
                wrongs: newWrongs,
                status: newStatus,
                attempts: newAttempts
            });
            
        }).catch(error => {
             console.error("Error processing guess:", error);
        });
    }

    // --- Chat Functions ---

    function sendMessage() {
        const input = document.getElementById("chatInput");
        const text = input.value.trim();
        if (!text || gameCode === "") return;

        db.collection("games").doc(gameCode).update({
            messages: firebase.firestore.FieldValue.arrayUnion({
                text: text,
                sender: myRole,
                time: Date.now()
            })
        }).then(() => {
            input.value = "";
        }).catch(error => {
            console.error("Error sending message:", error);
            addChat("Failed to send message.");
        });
    }

    function updateChat(messages) {
        const box = document.getElementById("chatBox");
        box.innerHTML = "";
        
        messages.sort((a, b) => a.time - b.time).forEach(m => {
            const div = document.createElement("div");
            
            div.textContent = `[${m.sender}]: ${m.text}`;
            
            if (m.sender === "Host") {
                div.style.color = "var(--neon-yellow)";
            } else if (m.sender === "System") {
                div.style.color = "#f0f";
            }
            
            box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
